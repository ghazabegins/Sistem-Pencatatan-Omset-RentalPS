<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Laporan - UNIX Playstation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .app-header {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        /* Same styles as rekap.html for consistency */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead th {
            background: #f8f9fa;
            color: #444;
            padding: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table tbody td {
            background: white;
            padding: 12px 15px;
            font-size: 0.9rem;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .data-table tbody tr:hover td {
            background: #fafafa;
        }

        .total-summary-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 20px;
            padding: 25px;
            color: white;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.3);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .total-summary-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .archive-selector {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.3s;
        }

        .archive-selector:hover {
            border-color: #aaa;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Card Style */
        .mobile-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid #f0f0f0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        @media (max-width: 768px) {
            .desktop-table {
                display: none !important;
            }

            .mobile-bottom-nav {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 400px;
                background: rgba(30, 30, 30, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 50px;
                padding: 15px 25px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                z-index: 1000;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            }

            .nav-item {
                text-align: center;
                color: rgba(255, 255, 255, 0.6);
                text-decoration: none;
                font-size: 0.75rem;
                transition: all 0.3s;
            }

            .nav-item.active {
                color: #4facfe;
                transform: translateY(-5px);
            }

            .nav-item span {
                display: block;
                margin-top: 5px;
                font-weight: 600;
            }
        }

        @media (min-width: 769px) {
            #cardListMobile {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-light">

    <!-- App Header -->
    <div class="app-header d-flex justify-content-between align-items-center px-4">
        <div class="d-flex align-items-center gap-3">
            <a href="rekap.html" class="btn btn-light rounded-circle shadow-sm"
                style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">‚Üê</a>
            <h4 class="fw-bold m-0 text-dark">DATA ARSIP</h4>
        </div>
        <span class="badge bg-primary-gradient px-3 py-2 rounded-pill shadow-sm">READ ONLY</span>
    </div>

    <div class="container-fluid px-3 px-md-4">

        <!-- Archive Selector -->
        <div class="d-flex justify-content-center mb-4">
            <select id="archiveSelector" class="form-select w-auto archive-selector" onchange="loadArchive()">
                <option value="" disabled selected>üìÇ Pilih File Arsip</option>
            </select>
        </div>

        <!-- Grand Total Stats -->
        <div class="total-summary-card mb-4">
            <div class="row text-center">
                <div class="col-4 border-end border-light">
                    <small class="text-white-50 fw-bold">TOTAL PS</small>
                    <h5 class="fw-bold mb-0 mt-1" id="gt-ps">Rp 0</h5>
                </div>
                <div class="col-4 border-end border-light">
                    <small class="text-white-50 fw-bold">TOTAL FNB</small>
                    <h5 class="fw-bold mb-0 mt-1" id="gt-fnb">Rp 0</h5>
                </div>
                <div class="col-4">
                    <small class="text-warning fw-bold">GRAND TOTAL</small>
                    <h4 class="fw-bold mb-0 mt-1 text-warning" id="gt-all">Rp 0</h4>
                </div>
            </div>
        </div>

        <!-- Data Container -->
        <div id="loading-state" class="text-center p-5 text-muted" style="display:none;">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <p class="small fw-bold">Memuat Arsip...</p>
        </div>

        <div id="data-container">
            <!-- DESKTOP TABLE VIEW -->
            <div class="glass-card p-0 overflow-hidden desktop-table mb-4">
                <div class="table-responsive" style="max-height: 70vh;">
                    <table class="data-table text-center table-hover mb-0">
                        <thead>
                            <tr>
                                <th>TANGGAL</th>
                                <th>USER</th>
                                <th class="text-primary bg-light border-start">TOTAL PS</th>
                                <th class="text-muted small">CASH</th>
                                <th class="text-muted small">QRIS</th>
                                <th class="text-success bg-light border-start">TOTAL FNB</th>
                                <th class="text-muted small">CASH</th>
                                <th class="text-muted small">QRIS</th>
                            </tr>
                        </thead>
                        <tbody id="tableBodyDesktop">
                            <tr>
                                <td colspan="8" class="p-5 text-muted">Silakan pilih file arsip di atas.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- MOBILE CARD VIEW -->
            <div id="cardListMobile" class="pb-5">
                <div class="text-center p-5 text-muted bg-light rounded-3 mt-3">Silakan pilih file arsip di atas.</div>
            </div>
        </div>

    </div>

    <!-- Bottom Nav -->
    <div class="mobile-bottom-nav d-md-none">
        <a href="input.html" class="nav-item">üìù<br><span>Input</span></a>
        <a href="rekap.html" class="nav-item active">üìä<br><span>Arsip</span></a>
        <a href="manage_users.html" class="nav-item">üë•<br><span>User</span></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fmt = (v) => v ? Number(v).toLocaleString('id-ID') : '0';
        const formatDate = (d) => {
            if (!d) return '-';
            try {
                const date = new Date(d);
                if (isNaN(date.getTime())) return d;
                return date.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: '2-digit' });
            } catch (e) { return d; }
        };

        // Load List of Archives
        fetch('api/archive.php?action=list')
            .then(res => res.json())
            .then(res => {
                if (res.status === 'success') {
                    const sel = document.getElementById('archiveSelector');
                    res.data.forEach(file => {
                        const opt = document.createElement('option');
                        opt.value = file.filename;
                        opt.text = `${file.name} (${file.rows} data)`;
                        sel.appendChild(opt);
                    });
                }
            });

        function loadArchive() {
            const filename = document.getElementById('archiveSelector').value;
            if (!filename) return;

            const loadingState = document.getElementById('loading-state');
            const dataContainer = document.getElementById('data-container');

            loadingState.style.display = 'block';
            dataContainer.style.opacity = '0.5';

            fetch(`api/archive.php?action=read&file=${filename}`)
                .then(res => res.json())
                .then(res => {
                    if (res.data) {
                        renderData(res.data);
                    }
                })
                .finally(() => {
                    loadingState.style.display = 'none';
                    dataContainer.style.opacity = '1';
                });
        }

        function renderData(rawData) {
            // Setup Aggregates
            let totalPS = 0;
            let totalFNB = 0;
            let htmlDesktop = '';
            let htmlMobile = '';

            // Filter Header & Invalid
            const cleanData = rawData.filter(item => {
                if (!item || !item.values || !item.values[0]) return false;
                const dateVal = item.values[0];
                if (typeof dateVal === 'string' && dateVal.toLowerCase().includes('tanggal')) return false;
                return true;
            });

            // Sort
            cleanData.sort((a, b) => {
                try { return new Date(b.values[0]) - new Date(a.values[0]); } catch (e) { return 0; }
            });

            cleanData.forEach(item => {
                const row = item.values;
                totalPS += Number(row[1]) || 0;
                totalFNB += Number(row[4]) || 0;

                // DESKTOP
                htmlDesktop += `
                    <tr>
                        <td class="fw-bold text-dark">${formatDate(row[0])}</td>
                        <td><span class="badge bg-light text-dark border">${row[7] || '-'}</span></td>
                        <td class="fw-bold text-primary border-start">${fmt(row[1])}</td>
                        <td class="text-muted small">${fmt(row[2])}</td>
                        <td class="text-muted small">${fmt(row[3])}</td>
                        <td class="fw-bold text-success border-start">${fmt(row[4])}</td>
                        <td class="text-muted small">${fmt(row[5])}</td>
                        <td class="text-muted small">${fmt(row[6])}</td>
                    </tr>`;

                // MOBILE
                htmlMobile += `
                    <div class="mobile-card">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="fw-bold text-dark" style="font-size: 1.1rem;">${formatDate(row[0])}</div>
                            <span class="badge bg-light text-secondary border">${row[7] || '-'}</span>
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="p-2 rounded bg-light border-start border-4 border-primary">
                                    <div class="m-label text-primary">RENTAL PS</div>
                                    <div class="m-val text-primary">Rp ${fmt(row[1])}</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="p-2 rounded bg-light border-start border-4 border-success">
                                    <div class="m-label text-success">FNB / MAKAN</div>
                                    <div class="m-val text-success">Rp ${fmt(row[4])}</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });

            if (cleanData.length === 0) {
                htmlDesktop = `<tr><td colspan="8" class="p-5 text-muted">Data arsip kosong.</td></tr>`;
                htmlMobile = `<div class="text-center p-5 text-muted bg-light rounded-3 mt-3">Data arsip kosong</div>`;
            }

            document.getElementById('tableBodyDesktop').innerHTML = htmlDesktop;
            document.getElementById('cardListMobile').innerHTML = htmlMobile;
            document.getElementById('gt-ps').innerText = 'Rp ' + fmt(totalPS);
            document.getElementById('gt-fnb').innerText = 'Rp ' + fmt(totalFNB);
            document.getElementById('gt-all').innerText = 'Rp ' + fmt(totalPS + totalFNB);
        }
    </script>
</body>

</html>
