<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNIX PLAYSTATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .login-card {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
        }

        .app-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="container d-flex justify-content-center">
        <div class="login-card glass-card animate-fade-in text-center">
            <img src="logo.png" alt="Logo" class="app-logo">
            <h3 class="fw-bold mb-1 text-dark">UNIX PLAYSTATION</h3>
            <p class="text-muted mb-4 small">Sistem Manajemen & Input Omset</p>

            <form id="loginForm">
                <div class="form-floating mb-3 text-start">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3 text-start">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div id="errorMsg" class="alert alert-danger p-2 small fw-bold" style="display: none;"></div>

                <button type="submit" class="btn btn-primary-gradient w-100 py-3 rounded-4 mt-2">MASUK APLIKASI
                    ðŸš€</button>
            </form>

            <div class="mt-4 text-muted small">
                &copy; 2026 Unix Playstation
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        // Auto Login Check
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = "input.html";
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');

            btn.disabled = true;
            btn.innerHTML = 'Memeriksa... â³';

            try {
                const res = await fetch('api/auth.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.status === 'success') {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('activeUser', data.user.username);
                    sessionStorage.setItem('userRole', data.user.role);

                    window.location.href = "input.html";
                } else {
                    errorMsg.innerText = data.message;
                    errorMsg.style.display = 'block';
                    loginForm.classList.add('shake');
                    setTimeout(() => loginForm.classList.remove('shake'), 500);
                }
            } catch (err) {
                errorMsg.innerText = "Gagal terhubung ke server.";
                errorMsg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'MASUK APLIKASI ðŸš€';
            }
        });

        // Add minimal shake animation via JS
        const style = document.createElement('style');
        style.innerHTML = `
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    `;
        document.head.appendChild(style);
    </script>

</body>

</html>
