<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Input Setoran - UNIX</title>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') { window.location.href = "index.html"; }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css"> <!-- Shared CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
        }

        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            padding: 15px 15px 20px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        /* Scrollable Menu for Mobile */
        .menu-scroll-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 5px 2px 15px;
            /* Bottom padding for scrollbar space if any */
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            /* Firefox */
        }

        .menu-scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Chrome/Safari */

        .menu-btn {
            background: white;
            border: 1px solid #eee;
            color: #555;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            transition: all 0.2s;
        }

        .menu-btn:active {
            transform: scale(0.95);
        }

        .menu-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(79, 172, 254, 0.3);
        }

        .category-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.04);
            background: white;
            margin-bottom: 20px;
        }

        .cat-header {
            padding: 12px 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bg-ps {
            background: linear-gradient(135deg, #fe4f4f 0%, #fec700 100%)
        }

        .bg-fnb {
            background: linear-gradient(135deg, #4344e9 0%, #f93838 100%)
        }

        .input-total {
            font-size: 1.4rem;
            font-weight: 800;
            border: none;
            background: transparent;
            text-align: right;
            color: #333;
            pointer-events: none;
            width: 100%;
        }

        .form-control {
            border: 2px solid #f0f2f5;
            padding: 12px;
            font-weight: 600;
            border-radius: 12px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.1);
        }

        .fab-logout {
            background: #ffebee;
            color: #c62828;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.75rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

<body>

    <div class="app-header text-center">
        <!-- Top Row: Logo & Logout -->
        <div class="d-flex justify-content-between align-items-center mb-3 px-1">
            <div class="d-flex align-items-center gap-2">
                <img src="logo.png" alt="Logo"
                    style="width: 45px; height: 45px; border-radius: 50%; object-fit: cover; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <div class="text-start" style="line-height: 1.1;">
                    <div class="fw-bold text-dark" style="font-size: 0.9rem;">UNIX PS</div>
                    <small class="text-muted" style="font-size: 0.7rem;">Hi, <span id="display-username"
                            class="text-primary fw-bold">...</span></small>
                </div>
            </div>
            <button onclick="logout()" class="fab-logout">Logout üîí</button>
        </div>

        <!-- Scrollable Menu -->
        <div class="menu-scroll-container">
            <a href="#" class="menu-btn active">üìù Input</a>
            <a href="#" onclick="checkOwnerAccess('rekap.html')" class="menu-btn">üìä Laporan</a>
            <a href="#" onclick="checkOwnerAccess('manage_users.html')" class="menu-btn">üë• User</a>
        </div>
    </div>

    <div class="container" style="max-width: 600px;">

        <div id="form-view">
            <form id="omsetForm">
                <div class="mb-3 px-1">
                    <input type="date" class="form-control fw-bold text-center border-0 shadow-sm"
                        style="background: white; font-size: 1.1rem; padding: 15px;" id="tanggal" required>
                </div>

                <!-- RENTAL PS SECTION -->
                <div class="category-card">
                    <div class="cat-header bg-ps">
                        <span>üéÆ Rental PS</span>
                    </div>
                    <div class="p-3">
                        <div class="d-flex justify-content-between align-items-end mb-3 pb-2 border-bottom">
                            <label class="text-muted small fw-bold">TOTAL OMSET</label>
                            <input type="text" class="input-total text-primary" id="ps_total_display" value="Rp 0"
                                readonly>
                            <input type="hidden" id="ps_total" value="0">
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="small text-muted fw-bold mb-1 ps-1">TUNAI</label>
                                <input type="number" inputmode="numeric" class="form-control ps-calc" id="ps_cash"
                                    placeholder="0">
                            </div>
                            <div class="col-6">
                                <label class="small text-muted fw-bold mb-1 ps-1">QRIS</label>
                                <input type="number" inputmode="numeric" class="form-control ps-calc" id="ps_qris"
                                    placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- FNB SECTION -->
                <div class="category-card">
                    <div class="cat-header bg-fnb">
                        <span>üçî FNB / Cafe</span>
                    </div>
                    <div class="p-3">
                        <div class="d-flex justify-content-between align-items-end mb-3 pb-2 border-bottom">
                            <label class="text-muted small fw-bold">TOTAL OMSET</label>
                            <input type="text" class="input-total text-success" id="fnb_total_display" value="Rp 0"
                                readonly>
                            <input type="hidden" id="fnb_total" value="0">
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="small text-muted fw-bold mb-1 ps-1">TUNAI</label>
                                <input type="number" inputmode="numeric" class="form-control fnb-calc" id="fnb_cash"
                                    placeholder="0">
                            </div>
                            <div class="col-6">
                                <label class="small text-muted fw-bold mb-1 ps-1">QRIS</label>
                                <input type="number" inputmode="numeric" class="form-control fnb-calc" id="fnb_qris"
                                    placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary-gradient w-100 py-3 rounded-4 shadow-lg mb-5"
                    style="font-size: 1.1rem; margin-top: 10px;">üöÄ KIRIM LAPORAN</button>
            </form>
        </div>

        <!-- SUCCESS RECEIPT VIEW -->
        <div id="success-view" style="display: none;">
            <div class="card border-0 shadow-lg rounded-4 p-4 text-center">
                <div
                    style="width: 70px; height: 70px; background: #e8f5e9; color: #2ecc71; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; margin: 0 auto 15px;">
                    ‚úî</div>
                <h4 class="fw-bold text-dark mb-1">BERHASIL!</h4>
                <p class="text-muted small mb-4">Laporan tersimpan.</p>

                <div class="text-start bg-light p-3 rounded-3 mb-4 small">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Petugas</span>
                        <span class="fw-bold text-dark" id="res-user">-</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Tanggal</span>
                        <span class="fw-bold text-dark" id="res-tanggal">-</span>
                    </div>
                    <hr class="my-2 dashed">
                    <div class="d-flex justify-content-between mb-1">
                        <span class="text-muted">Total PS</span>
                        <span class="fw-bold text-primary" id="res-ps-total">Rp 0</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Total FNB</span>
                        <span class="fw-bold text-success" id="res-fnb-total">Rp 0</span>
                    </div>
                </div>

                <button onclick="resetInput()" class="btn btn-outline-dark w-100 py-3 rounded-pill fw-bold">Input
                    Lagi</button>
            </div>
        </div>

    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyr4HaHcMknb_g9XmR-vZHbNCWSaIl1VokxtwVmmg1RuBeFWW1xQIM7_kM-sWXczCe1/exec';

        // User Session
        const currentUser = sessionStorage.getItem('activeUser') || "Anonim";
        const userRole = sessionStorage.getItem('userRole') || "staff";
        document.getElementById('display-username').innerText = currentUser.toUpperCase();

        // Welcome Message Logic
        if (!sessionStorage.getItem('welcomeShown')) {
            const quotes = [
                "Kejujuran adalah mata uang yang berlaku di mana-mana. üíé",
                "Rejeki yang berkah dimulai dari kejujuran. ‚ú®",
                "Awali dengan Bismillah, akhiri dengan Alhamdulillah. ü§≤",
                "Allah Maha Melihat, meskipun tidak ada CCTV. üëÅÔ∏è",
                "Jujur pangkal mujur. üçÄ",
                "Kepercayaan mahal harganya, jangan dirusak dengan ketidakjujuran. ü§ù",
                "Kerja ikhlas, kerja cerdas, kerja tuntas. üöÄ",
                "Lebih baik rugi tapi jujur, daripada untung tapi tidak berkah. ÔøΩ",
                "Berani jujur itu hebat! üòé",
                "Jaga amanah, rejeki pasti bertambah. ÔøΩ",
                "Satu kebohongan akan menuntut kebohongan lain. Tetap jujur! ÔøΩÔ∏è",
                "Senyum sapa salam, pelanggan senang rejeki lancar. üòä"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

            Swal.fire({
                title: `Halo, ${currentUser.toUpperCase()}!`,
                text: randomQuote,
                icon: 'info',
                timer: 5000,
                timerProgressBar: true,
                showConfirmButton: false,
                backdrop: `rgba(0,0,123,0.4)`
            });

            sessionStorage.setItem('welcomeShown', 'true');
        }

        // Default Date
        document.getElementById('tanggal').valueAsDate = new Date();

        function logout() {
            Swal.fire({
                title: 'Keluar?', text: "Sesi login akan berakhir.", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#d33', confirmButtonText: 'Ya, Keluar'
            }).then((result) => {
                if (result.isConfirmed) {
                    sessionStorage.clear();
                    window.location.href = "index.html";
                }
            });
        }

        function checkOwnerAccess(url) {
            if (userRole === 'owner') {
                window.location.href = url;
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Akses Ditolak',
                    text: 'Hanya OWNER yang bisa mengakses halaman ini!',
                    confirmButtonColor: '#2c3e50'
                });
            }
        }

        // Auto Calculate
        const fmtRupiah = (n) => 'Rp ' + Number(n).toLocaleString('id-ID');

        function autoHitungPS() {
            let cash = Number(document.getElementById('ps_cash').value) || 0;
            let qris = Number(document.getElementById('ps_qris').value) || 0;
            let total = cash + qris;
            document.getElementById('ps_total').value = total;
            document.getElementById('ps_total_display').value = fmtRupiah(total);
        }
        function autoHitungFNB() {
            let cash = Number(document.getElementById('fnb_cash').value) || 0;
            let qris = Number(document.getElementById('fnb_qris').value) || 0;
            let total = cash + qris;
            document.getElementById('fnb_total').value = total;
            document.getElementById('fnb_total_display').value = fmtRupiah(total);
        }

        document.querySelectorAll('.ps-calc').forEach(item => item.addEventListener('input', autoHitungPS));
        document.querySelectorAll('.fnb-calc').forEach(item => item.addEventListener('input', autoHitungFNB));

        // Submit Handler
        const form = document.getElementById('omsetForm');
        const formView = document.getElementById('form-view');
        const successView = document.getElementById('success-view');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const valDate = document.getElementById('tanggal').value;
            const valPsTotal = document.getElementById('ps_total').value;
            const valFnbTotal = document.getElementById('fnb_total').value;
            const btn = document.querySelector('button[type="submit"]');

            Swal.fire({
                title: 'Konfirmasi Data',
                html: `<div class="text-center">Total PS: <b>${fmtRupiah(valPsTotal)}</b><br>Total FNB: <b>${fmtRupiah(valFnbTotal)}</b></div>`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Kirim',
                confirmButtonColor: '#4facfe'
            }).then((result) => {
                if (result.isConfirmed) {
                    btn.disabled = true; btn.innerHTML = 'Mengirim... ‚è≥';

                    const data = {
                        action: 'insert',
                        username: currentUser,
                        tanggal: valDate,
                        ps_total: valPsTotal,
                        ps_cash: document.getElementById('ps_cash').value || 0,
                        ps_qris: document.getElementById('ps_qris').value || 0,
                        fnb_total: valFnbTotal,
                        fnb_cash: document.getElementById('fnb_cash').value || 0,
                        fnb_qris: document.getElementById('fnb_qris').value || 0
                    };

                    fetch(scriptURL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        mode: 'no-cors'
                    })
                        .then(() => {
                            showSuccess(data);
                            btn.disabled = false; btn.innerHTML = 'üöÄ KIRIM LAPORAN';
                        })
                        .catch(error => {
                            Swal.fire('Error', 'Gagal koneksi.', 'error');
                            btn.disabled = false; btn.innerHTML = 'üöÄ KIRIM LAPORAN';
                        });
                }
            });
        });

        function showSuccess(data) {
            document.getElementById('res-user').innerText = data.username.toUpperCase();
            document.getElementById('res-tanggal').innerText = data.tanggal;
            document.getElementById('res-ps-total').innerText = fmtRupiah(data.ps_total);
            document.getElementById('res-fnb-total').innerText = fmtRupiah(data.fnb_total);

            formView.style.display = 'none';
            successView.style.display = 'block';
            window.scrollTo(0, 0);
        }

        function resetInput() {
            form.reset();
            document.getElementById('tanggal').valueAsDate = new Date();
            document.getElementById('ps_total_display').value = 'Rp 0';
            document.getElementById('fnb_total_display').value = 'Rp 0';
            successView.style.display = 'none';
            formView.style.display = 'block';
        }
    </script>

</body>

</html>
